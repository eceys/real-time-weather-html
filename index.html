<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!--style-->
    <link rel="stylesheet" href="./main.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Raleway:wght@100&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="backgroundImage">
        <div class="app">
            <div class="header">
                <h1>Weather</h1>
                <input type="text" id="searchbar" placeholder="City Name">
            </div>
            <div>
                <div class="city">New York, US</div>
                <div class="temprature">15°C</div>
                <div class="description">Sunny</div>
                <div class="minMax">12°C / 20°C</div>
                <div class="wind">Wind Speed 3.23</div>
                <div class="humudity">Humudity 66</div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
      
</body>
</html>
